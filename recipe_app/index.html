<!DOCTYPE html>
<html>
<head>
  <!--
      the below cdn are for browser react and babel
   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <!--
        the below cdn are for browser react propTypes
     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.min.js"></script>

    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>

    <link rel="stylesheet" type="text/css" href="app.css">

  <title>Recipe Box</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  var AddRecipeForm = React.createClass({
    render: function(){
      return(
        <div className="Add-Recipe">
          <form>
            <input type="text"  className="recipe-title" value="title"/>
            <input type="text"  className="recipe-ingredients" value="ingredients"/>
            <input type="text"  className="recipe-instructions" value="instructions"/>
            <input type="submit" value="Add" />
            <input type="submit" value="close"/>
          </form>
        </div>
      );
    }
  });
    function Recipe (props){
      return (
        <div className="recipe">
          <div className="edit-recipe">
            <button> Edit </button>
            <button> Remove </button>
          </div>
          <div className="recipe-title"><h2>Waffles</h2></div>
          <div className="recipe-content">
            <div className="ingredients-list">
              <h3>ingredients</h3>
              <ul>
                <li> 1 Egg</li>
                <li> 1 cup Flour</li>
                <li> 3/4 cup milk</li>
                <li> 2 TBSP Oil</li>
              </ul>
            </div>
            <div className="recipe-instructions">
              <h3>Instuctions</h3>
              <ol>
                <li>In a medium bowl mix all ingridients and set in refredge for 6 minutes.</li>
                <li> Heat waffle Iron</li>
                <li> Add 1/2 cup of waffle batter to heated iron</li>
              </ol>
            </div>
            </div>
          </div>
      );
    }
    function Header(props){
      return(
        <div className="header">
          <h1>Recipe Box</h1>
          <ul>
            <li>Waffles</li>
            <li>PanCakes</li>
            <li>Egg & Bread</li>
          </ul>
        </div>

      );

    }
    var Application = React.createClass({
      render: function(){
        return(
          <div className ="application">
            <Header />
            <div className="recipes">
              <Recipe />
            </div>
            <AddRecipeForm />
          </div>
        );
      }
    });
    ReactDOM.render(<Application />,document.getElementById('root'));
  </script>
</body>
</html>
