<!DOCTYPE html>
<html>
<head>
  <!--
      the below cdn are for browser react and babel
   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <!--
        the below cdn are for browser react propTypes
     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.min.js"></script>

    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>

    <link rel="stylesheet" type="text/css" href="app.css">

  <title>Recipe Box</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const RECIPES =[
      {
      name: "Waffles",
      ingredients: ["eggs","milk","oil","Flour"],
      instructions: ["In a medium bowl mix all ingridients and set in refredge for 6 minutes.",
    "Heat waffle Iron","Add 1/2 cup of waffle batter to heated iron"],
     }
  ];

    function Recipe (props){
      return (
        <div className="recipe">
          <div className="edit-recipe">
            <button> Edit </button>
            <button> Remove </button>
          </div>
          <div className="recipe-title"><h2>{props.name}</h2></div>
          <div className="recipe-content">
            <div className="ingredients-list">
              <h3>ingredients</h3>
              <ul>
                <li>{props.ingredient}</li>
              </ul>
            </div>
            <div className="recipe-instructions">
              <h3>Instuctions</h3>
              <ol>
                <li>{props.instruction}</li>
              </ol>
            </div>
            </div>
          </div>
      );
    }
    Recipe.propTypes ={
      name: React.PropTypes.string.isRequired,
      ingredient: React.PropTypes.array.isRequired,
      instruction: React.PropTypes.array.isRequired,
    }

    function Header(props){
      return(
        <div className="header">
          <h1>Recipe Box</h1>
          <ul>
            <li>{props.name}</li>

          </ul>
        </div>

      );
    }
    Header.propTypes ={
      name: React.PropTypes.string.isRequired,
    }
    var Application = React.createClass({
      render: function(){
        return(
          <div className ="application">
            <Header name={props.name} />
            <div className="recipes">
              <Recipe ingredient={props.ingredient} instruction={props.instruction}/>
            </div>
          </div>
        );
      }
    });
    ReactDOM.render(<Application recipes={RECIPES} />,document.getElementById('root'));
  </script>
</body>
</html>
